<!DOCTYPE html>
<html>
<head>
	<title>RAINBOW</title>
	<link rel="stylesheet" type="text/css" href="rainbow.css">
	<link rel="stylesheet" 
    href="font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="rainbow.js"></script>
</head>
<body>



<!-- RAINBOW GAME -->
<div id="rainbow-game" style="height: 50%; width: 50%;">
	<div id="rainbow-game-shell">
		<img id="rainbow-wheel-img" src="octagon.png" style="display: none;">
		<canvas style="font-family: 'FontAwesome'" id="rainbow-canvas" ></canvas>

		<!-- New game Dialog -->
		<div id="rainbow-new-game-dialog" class="hidden">
			<button type="button" class="rainbow-close rainbow-clickable" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  <form id="new-game-form" action="javascript:void(0);">
		    <input id="new-game-key-text" class="key-input rainbow-clickable" type="text" placeholder="Enter a level key if you have one"/>
		    <br>
		    	<div class="rainbow-difficulties">
			      <label class="left-difficulty rainbow-clickable"><input  type="radio" name="rainbow-difficulty" value="0"> <span>LW</span></label>
					  <label class="rainbow-clickable"><input type="radio" name="rainbow-difficulty" value="1" checked> <span>WW</span></label>
					  <label class="rainbow-clickable"><input type="radio" name="rainbow-difficulty" value="2"> <span>MW</span></label>
					  <label class="right-difficulty rainbow-clickable" ><input type="radio" name="rainbow-difficulty" value="3"> <span>HW</span></label>
					</div>
		    <button class="rainbow-new-game-button rainbow-clickable">New Game</button>
		   </form>
		</div>

	</div>
</div>
<!-- RAINBOW GAME -->



</body>
</html>
