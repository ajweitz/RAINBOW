<!DOCTYPE html>
<html>
<head>
	<title>RAINBOW</title>
	<link rel="stylesheet" type="text/css" href="rainbow.css">
	<link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script type="text/javascript" src="rainbow.js"></script>
</head>
<body>



<!-- RAINBOW GAME -->
<div id="rainbow-game" style="height: 70%; width: 70%;">
	<div id="rainbow-game-shell">
		<img id="rainbow-wheel-img" src="octagon.png" style="display: none;">
		<canvas id="rainbow-canvas" ></canvas>

		<!-- New game Dialog -->
		<div id="rainbow-new-game-dialog" class="hidden">
			<button type="button" class="close clickable" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  <form id="new-game-form" action="javascript:void(0);">
		    <input id="new-game-key-text" class="key-input clickable" type="text" placeholder="Enter a level key if you have one"/>
		    <br>
		    	<div class="difficulties">
			      <label class="left-difficulty clickable"><input  type="radio" name="difficulty" value="0"> <span>LW</span></label>
					  <label class="clickable"><input type="radio" name="difficulty" value="1" checked> <span>WW</span></label>
					  <label class="clickable"><input type="radio" name="difficulty" value="2"> <span>MW</span></label>
					  <label class="right-difficulty clickable" ><input type="radio" name="difficulty" value="3"> <span>HW</span></label>
					</div>
		    <button class="new-game-button clickable">New Game</button>
		   </form>
		</div>

	</div>
</div>
<!-- RAINBOW GAME -->



</body>
</html>
